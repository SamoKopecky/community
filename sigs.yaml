committees:
- dir: committee-steering
  name: Steering
  mission_statement: >
    The Steering Committee is the governing body of the Open Services Group, The Steering
    Committee defines the project values and structure. The Steering Committee are
    named people that are chartered to take on sensitive topics. This group is encouraged
    to be as open as possible while achieving its mission but, because of the nature
    of the topics discussed, private communications are allowed. The Steering Committee
    can have Sub-Committees. The Steering Committee is responsible for: project-level
    governance, binding and final arbitration, management of sub-structures, security
    process management, manages project-level policies such as the Code of Conduct

  label: steering
  leadership:
    chairs:
    - github: durandom
      name: Marcel Hild
      company: Red Hat
    - github: goern
      name: Christoph Görn
      company: Red Hat
    - github: schwesig
      name: Thorsten Schwesig
      company: Red Hat
    - github: tumido
      name: Tom Coufal
      company: Red Hat
  meetings:
  - description: Private Steering Committee Meeting
    day: every Tuesday
    time: "16:00"
    tz: UTC
    frequency: weekly
    archive_url: https://docs.google.com/document/d/192t0wROKJ-b1cpmgAu_4Dyr_yQEzIFovHpyC90Wd044/edit#
  contact:
    teams:
    - name: steering-committee
      description: General Discussion
